<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="react.css">
    <title>Document</title>
</head>
<body>
  <div class="react-box">
   

   <button onclick="Toggle1()" id="btnh1" class="btn"><i class="fa-solid fa-thumbs-up fa-xl"></i></button>
   <button onclick="Toggle2()" id="btnh2" class="btn"><i class="fa-solid fa-heart fa-xl"></i></i></button>
   <button onclick="Toggle3()" id="btnh3" class="btn"><i class="fa-solid fa-face-smile fa-xl"></i></i></button>
   <button onclick="Toggle4()" id="btnh4" class="btn"><i class="fa-solid fa-face-sad-tear fa-xl"></i></i></button>
   <button onclick="Toggle5()" id="btnh5" class="btn"><i class="fa-solid fa-face-angry fa-xl"></i></i></button>
    
   
    
  </div>


  <script>
    // First Like Button   
    var btnvar1 = document.getElementById('btnh1');
    var btnvar2 = document.getElementById('btnh2');
    var btnvar3 = document.getElementById('btnh3');
    var btnvar4 = document.getElementById('btnh4');
    var btnvar5 = document.getElementById('btnh5');
    


function Toggle1(){
         if (btnvar1.style.color =="blue") {
            btnvar1.style.color = "grey"
           
            console.log('unreacted');
         }
         else{
             btnvar1.style.color = "blue"
             
             console.log('reacted');
         }
}
function Toggle2(){
         if (btnvar2.style.color =="red") {
            btnvar2.style.color = "grey"
            console.log('unreacted')
         }
         else{
             btnvar2.style.color = "red"
             console.log('reacted');
             
         }
}
function Toggle3(){
         if (btnvar3.style.color =="yellow") {
            btnvar3.style.color = "grey"
            console.log('unreacted')
         }
         else{
             btnvar3.style.color = "yellow"
             
             console.log('reacted');
         }
}
function Toggle4(){
         if (btnvar4.style.color =="yellow") {
            btnvar4.style.color = "grey"
            console.log('unreacted');
         }
         else{
             btnvar4.style.color = "yellow"
             console.log('reacted');
             
         }
}
function Toggle5(){
         if (btnvar5.style.color =="red") {
            btnvar5.style.color = "grey"
            console.log('unreacted');

         }
         else{
             btnvar5.style.color = "red"
             console.log('reacted');
             
         }
}
  </script>
</body>
</html>
